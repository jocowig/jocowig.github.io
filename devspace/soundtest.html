<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sound Test</title>
<head>
<script src="./js/howler.core.js"></script>
<script>
var sound = new Howl({
  src: ['./audio/bgMusic.wav', './audio/bgMusic.mp3', './audio/bgMusic.m4a'],
  preload : false
});
</script>
</head>
<body>
<SCRIPT>
function preload(){
sound.load();
}
function playSound() {
sound.play();
}
function pauseSound() {
sound.pause();
}
</SCRIPT>
<input type="button" class="btn btn-default btn-lg" value="Preload" onClick="preload()">
<input type="button" class="btn btn-default btn-lg" value="Play Sound" onClick="playSound()">
<input type="button" class="btn btn-default btn-lg" value="Pause Sound" onClick="pauseSound()">
<p>Howler</p><body>
</html>
